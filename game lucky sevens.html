<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Sevens Casino</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }
        .casino-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 2px solid #ffd700;
        }
        .dice {
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            margin: 10px;
        }
        .dice.rolling {
            animation: roll 1s ease-in-out;
        }
        @keyframes roll {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }
        .bet-button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        .bet-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }
        .bet-button.active {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        .chips {
            background: #ffd700;
            color: #333;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
            border: 3px solid #fff;
        }
        .chips:hover {
            transform: scale(1.1);
        }
        .chips.selected {
            background: #ff6b6b;
            color: #fff;
        }
        .roll-btn {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            border: none;
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
            transition: all 0.3s ease;
        }
        .roll-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.4);
        }
        .roll-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .game-title {
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }
        .balance {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }
        .result-win {
            color: #4ecdc4;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .result-lose {
            color: #ff6b6b;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .payout-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #ffd700;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="casino-container p-4">
                    <div class="text-center mb-4">
                        <h1 class="game-title">ðŸŽ² LUCKY SEVENS ðŸŽ²</h1>
                        <p class="lead">Roll the dice and bet on combinations!</p>
                    </div>

                    <div class="row">
                        <!-- Game Area -->
                        <div class="col-md-8">
                            <!-- Dice Display -->
                            <div class="text-center mb-4">
                                <div class="d-flex justify-content-center align-items-center">
                                    <div class="dice" id="dice1">?</div>
                                    <div class="dice" id="dice2">?</div>
                                </div>
                                <div class="mt-3">
                                    <h3 id="total">Total: --</h3>
                                </div>
                            </div>

                            <!-- Betting Options -->
                            <div class="mb-4">
                                <h4 class="text-center mb-3">Place Your Bets</h4>
                                <div class="row text-center">
                                    <div class="col-6 col-md-3 mb-2">
                                        <button class="bet-button w-100" data-bet="lucky7">
                                            Lucky 7<br><small>5:1 payout</small>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-3 mb-2">
                                        <button class="bet-button w-100" data-bet="high">
                                            High (8-12)<br><small>1:1 payout</small>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-3 mb-2">
                                        <button class="bet-button w-100" data-bet="low">
                                            Low (2-6)<br><small>1:1 payout</small>
                                        </button>
                                    </div>
                                    <div class="col-6 col-md-3 mb-2">
                                        <button class="bet-button w-100" data-bet="doubles">
                                            Doubles<br><small>3:1 payout</small>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Roll Button -->
                            <div class="text-center">
                                <button class="roll-btn" id="rollBtn" disabled>
                                    ðŸŽ² ROLL THE DICE ðŸŽ²
                                </button>
                            </div>
                        </div>

                        <!-- Sidebar -->
                        <div class="col-md-4">
                            <!-- Balance -->
                            <div class="balance mb-4">
                                Balance: $<span id="balance">1000</span>
                            </div>

                            <!-- Bet Amount -->
                            <div class="mb-4">
                                <h5>Select Bet Amount</h5>
                                <div class="d-flex flex-wrap justify-content-center">
                                    <div class="chips" data-amount="10">$10</div>
                                    <div class="chips" data-amount="25">$25</div>
                                    <div class="chips" data-amount="50">$50</div>
                                    <div class="chips selected" data-amount="100">$100</div>
                                </div>
                            </div>

                            <!-- Current Bets -->
                            <div class="mb-4">
                                <h5>Current Bets</h5>
                                <div id="currentBets" class="text-center">
                                    <p class="text-muted">No bets placed</p>
                                </div>
                            </div>

                            <!-- Game Result -->
                            <div class="mb-4">
                                <h5>Last Result</h5>
                                <div id="gameResult" class="text-center">
                                    <p class="text-muted">Roll to see result</p>
                                </div>
                            </div>

                            <!-- Payout Info -->
                            <div class="payout-info">
                                <h6>Payout Guide:</h6>
                                <small>
                                    â€¢ Lucky 7: 5:1<br>
                                    â€¢ Doubles: 3:1<br>
                                    â€¢ High/Low: 1:1
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let balance = 1000;
        let currentBets = {};
        let selectedAmount = 100;
        let isRolling = false;

        const dice1 = document.getElementById('dice1');
        const dice2 = document.getElementById('dice2');
        const totalElement = document.getElementById('total');
        const balanceElement = document.getElementById('balance');
        const rollBtn = document.getElementById('rollBtn');
        const currentBetsElement = document.getElementById('currentBets');
        const gameResultElement = document.getElementById('gameResult');

        // Chip selection
        document.querySelectorAll('.chips').forEach(chip => {
            chip.addEventListener('click', () => {
                document.querySelectorAll('.chips').forEach(c => c.classList.remove('selected'));
                chip.classList.add('selected');
                selectedAmount = parseInt(chip.dataset.amount);
            });
        });

        // Bet buttons
        document.querySelectorAll('.bet-button').forEach(button => {
            button.addEventListener('click', () => {
                const betType = button.dataset.bet;
                
                if (balance >= selectedAmount) {
                    if (!currentBets[betType]) {
                        currentBets[betType] = 0;
                    }
                    currentBets[betType] += selectedAmount;
                    balance -= selectedAmount;
                    
                    button.classList.add('active');
                    updateDisplay();
                } else {
                    alert('Insufficient balance!');
                }
            });
        });

        // Roll button
        rollBtn.addEventListener('click', rollDice);

        function updateDisplay() {
            balanceElement.textContent = balance;
            
            // Update current bets display
            if (Object.keys(currentBets).length === 0) {
                currentBetsElement.innerHTML = '<p class="text-muted">No bets placed</p>';
                rollBtn.disabled = true;
            } else {
                let betsHtml = '';
                for (const [betType, amount] of Object.entries(currentBets)) {
                    betsHtml += `<div class="mb-1">${betType.toUpperCase()}: $${amount}</div>`;
                }
                currentBetsElement.innerHTML = betsHtml;
                rollBtn.disabled = false;
            }
        }

        function rollDice() {
            if (isRolling) return;
            isRolling = true;
            rollBtn.disabled = true;

            // Add rolling animation
            dice1.classList.add('rolling');
            dice2.classList.add('rolling');

            // Simulate rolling animation
            let rollCount = 0;
            const rollInterval = setInterval(() => {
                dice1.textContent = Math.floor(Math.random() * 6) + 1;
                dice2.textContent = Math.floor(Math.random() * 6) + 1;
                rollCount++;

                if (rollCount >= 10) {
                    clearInterval(rollInterval);
                    finishRoll();
                }
            }, 100);
        }

        function finishRoll() {
            const die1 = Math.floor(Math.random() * 6) + 1;
            const die2 = Math.floor(Math.random() * 6) + 1;
            const total = die1 + die2;

            dice1.textContent = die1;
            dice2.textContent = die2;
            totalElement.textContent = `Total: ${total}`;

            // Remove rolling animation
            dice1.classList.remove('rolling');
            dice2.classList.remove('rolling');

            // Calculate winnings
            let totalWinnings = 0;
            let results = [];

            for (const [betType, betAmount] of Object.entries(currentBets)) {
                let won = false;
                let payout = 0;

                switch (betType) {
                    case 'lucky7':
                        if (total === 7) {
                            won = true;
                            payout = betAmount * 5;
                        }
                        break;
                    case 'high':
                        if (total >= 8 && total <= 12) {
                            won = true;
                            payout = betAmount * 2;
                        }
                        break;
                    case 'low':
                        if (total >= 2 && total <= 6) {
                            won = true;
                            payout = betAmount * 2;
                        }
                        break;
                    case 'doubles':
                        if (die1 === die2) {
                            won = true;
                            payout = betAmount * 3;
                        }
                        break;
                }

                if (won) {
                    totalWinnings += payout;
                    results.push(`${betType.toUpperCase()}: WON $${payout}`);
                } else {
                    results.push(`${betType.toUpperCase()}: LOST $${betAmount}`);
                }
            }

            balance += totalWinnings;
            
            // Display results
            if (totalWinnings > 0) {
                gameResultElement.innerHTML = `
                    <div class="result-win">ðŸŽ‰ YOU WON! ðŸŽ‰</div>
                    <div class="mt-2">${results.join('<br>')}</div>
                    <div class="mt-2">Total Winnings: $${totalWinnings}</div>
                `;
            } else {
                gameResultElement.innerHTML = `
                    <div class="result-lose">ðŸ’¸ YOU LOST ðŸ’¸</div>
                    <div class="mt-2">${results.join('<br>')}</div>
                `;
            }

            // Reset for next round
            currentBets = {};
            document.querySelectorAll('.bet-button').forEach(btn => btn.classList.remove('active'));
            updateDisplay();
            isRolling = false;

            // Check if player is out of money
            if (balance <= 0) {
                setTimeout(() => {
                    if (confirm('Game Over! You\'re out of money. Would you like to restart with $1000?')) {
                        balance = 1000;
                        updateDisplay();
                        gameResultElement.innerHTML = '<p class="text-muted">Roll to see result</p>';
                        dice1.textContent = '?';
                        dice2.textContent = '?';
                        totalElement.textContent = 'Total: --';
                    }
                }, 1000);
            }
        }

        // Initialize display
        updateDisplay();
    </script>
</body>
</html>
