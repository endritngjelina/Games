<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Master</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            transition: background 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.3'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 
                0 32px 64px rgba(0, 0, 0, 0.15),
                0 8px 32px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            text-align: center;
            min-width: 400px;
            max-width: 500px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: containerEntry 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }

        @keyframes containerEntry {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .game-container:hover {
            transform: translateY(-4px);
            box-shadow: 
                0 40px 80px rgba(0, 0, 0, 0.18),
                0 12px 40px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        .theme-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 12px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .theme-btn {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .theme-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .theme-btn:hover {
            transform: scale(1.15) rotate(5deg);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .theme-btn:hover::before {
            opacity: 0.2;
        }

        .theme-btn.active {
            border-color: #007AFF;
            box-shadow: 
                0 0 0 2px rgba(0, 122, 255, 0.2),
                0 8px 25px rgba(0, 122, 255, 0.3);
            transform: scale(1.1);
        }

        .theme-btn.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 14px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .theme-purple { background: linear-gradient(135deg, #667eea, #764ba2); }
        .theme-ocean { background: linear-gradient(135deg, #00c9ff, #92fe9d); }
        .theme-sunset { background: linear-gradient(135deg, #fc466b, #3f5efb); }
        .theme-forest { background: linear-gradient(135deg, #11998e, #38ef7d); }

        h1 {
            font-size: 3.2em;
            font-weight: 800;
            color: #333;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.3));
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
            }
        }

        .subtitle {
            color: #666;
            font-size: 1.3em;
            margin-bottom: 30px;
            font-weight: 500;
            opacity: 0;
            animation: subtitleFadeIn 1s ease-out 0.3s forwards;
            position: relative;
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #667eea, transparent);
            border-radius: 1px;
        }

        .game-area {
            margin: 40px 0;
            height: 300px;
            position: relative;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
        }

        .progress-ring {
            width: 200px;
            height: 200px;
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: #007AFF;
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dasharray 0.1s ease, stroke 0.3s ease;
            filter: drop-shadow(0 0 6px rgba(0, 122, 255, 0.4));
        }

        .progress-ring-bg {
            fill: none;
            stroke: #e0e0e0;
            stroke-width: 6;
            opacity: 0.3;
        }

        .circle-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.1));
        }

        .circle-container.pulsing .progress-ring-fill {
            animation: ringPulse 1s ease-in-out infinite;
        }

        @keyframes ringPulse {
            0%, 100% {
                stroke-width: 8;
                filter: drop-shadow(0 0 6px rgba(0, 122, 255, 0.4));
            }
            50% {
                stroke-width: 12;
                filter: drop-shadow(0 0 15px rgba(0, 122, 255, 0.8));
            }
        }

        /* Add particle effects */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #007AFF, transparent);
            border-radius: 50%;
            pointer-events: none;
            animation: particle 1s ease-out forwards;
        }

        @keyframes particle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0) translateY(-50px);
            }
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            font-size: 1.2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 30px rgba(0, 122, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                0 0 0 0 rgba(0, 122, 255, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .center-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .center-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 
                0 15px 40px rgba(0, 122, 255, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                0 0 0 8px rgba(0, 122, 255, 0.1);
            background: linear-gradient(135deg, #1a8cff, #0066e6);
        }

        .center-button:hover:not(:disabled)::before {
            transform: translateX(100%);
        }

        .center-button:active:not(:disabled) {
            transform: translate(-50%, -50%) scale(0.95);
            transition: all 0.1s ease;
        }

        .center-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            background: linear-gradient(135deg, #999, #666);
        }

        .center-button.pulse {
            animation: buttonPulse 1s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 
                    0 8px 30px rgba(0, 122, 255, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 0 0 rgba(0, 122, 255, 0.4);
            }
            50% {
                box-shadow: 
                    0 8px 30px rgba(0, 122, 255, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 0 0 20px rgba(0, 122, 255, 0.1);
            }
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
            padding: 24px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .stat {
            text-align: center;
            position: relative;
            padding: 8px 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2.2em;
            font-weight: 800;
            color: #333;
            display: block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            transition: all 0.3s ease;
        }

        .stat-value.updated {
            animation: statBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes statBounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .stat-label {
            font-size: 0.85em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            margin-top: 4px;
            position: relative;
        }

        .stat-label::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 50%;
            transform: translateX(-50%) scaleX(0);
            width: 20px;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 1px;
            transition: transform 0.3s ease;
        }

        .stat:hover .stat-label::after {
            transform: translateX(-50%) scaleX(1);
        }

        .leaderboard {
            margin-top: 30px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .leaderboard h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .leaderboard-list {
            max-height: 220px;
            overflow-y: auto;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.05);
        }

        .leaderboard-list::-webkit-scrollbar {
            width: 6px;
        }

        .leaderboard-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 3px;
        }

        .leaderboard-list::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 3px;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .leaderboard-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .leaderboard-item:hover {
            background: rgba(102, 126, 234, 0.08);
            transform: translateX(4px);
            box-shadow: 4px 0 0 0 rgba(102, 126, 234, 0.3);
        }

        .leaderboard-item:hover::before {
            left: 100%;
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-item:first-child {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 193, 7, 0.1));
        }

        .leaderboard-item:nth-child(2) {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.1), rgba(169, 169, 169, 0.1));
        }

        .leaderboard-item:nth-child(3) {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.1), rgba(184, 115, 51, 0.1));
        }

        .rank {
            font-weight: 800;
            color: #007AFF;
            min-width: 35px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #007AFF, #0056CC);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .rank.gold { color: #FFD700; }
        .rank.silver { color: #C0C0C0; }
        .rank.bronze { color: #CD7F32; }

        .score-display {
            font-weight: 700;
            color: #333;
            font-size: 1.05em;
            padding: 4px 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 12px;
            backdrop-filter: blur(5px);
        }

        .perfect-hit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00C851;
            font-weight: 700;
            font-size: 1.5em;
            pointer-events: none;
            animation: perfectHit 1s ease-out forwards;
        }

        @keyframes perfectHit {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -100%) scale(1.2);
            }
        }

        .miss-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF4444;
            font-weight: 800;
            font-size: 1.8em;
            pointer-events: none;
            animation: missShake 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            text-shadow: 0 2px 10px rgba(255, 68, 68, 0.4);
            z-index: 10;
        }

        @keyframes missShake {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 1;
            }
            15% { 
                transform: translate(-40%, -50%) scale(1.1); 
                opacity: 1;
            }
            30% { 
                transform: translate(-60%, -50%) scale(1.1); 
                opacity: 1;
            }
            45% { 
                transform: translate(-45%, -50%) scale(1.05); 
                opacity: 0.8;
            }
            60% { 
                transform: translate(-55%, -50%) scale(1.05); 
                opacity: 0.6;
            }
            80% { 
                transform: translate(-50%, -50%) scale(1); 
                opacity: 0.3;
            }
            100% { 
                transform: translate(-50%, -50%) scale(0.9); 
                opacity: 0;
            }
        }

        .combo-display {
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.3em;
            font-weight: 700;
            color: #FF6B35;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 107, 53, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 107, 53, 0.3);
            text-shadow: 0 1px 3px rgba(255, 107, 53, 0.3);
            animation: comboGlow 2s ease-in-out infinite alternate;
        }

        @keyframes comboGlow {
            0% {
                box-shadow: 0 0 10px rgba(255, 107, 53, 0.3);
            }
            100% {
                box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
            }
        }

        .combo-display.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1);
        }

        .combo-display.combo-boost {
            animation: comboBoost 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes comboBoost {
            0% {
                transform: translateX(-50%) scale(1);
            }
            50% {
                transform: translateX(-50%) scale(1.3);
                color: #FF3B00;
            }
            100% {
                transform: translateX(-50%) scale(1);
            }
        }

        .difficulty-selector {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 24px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .difficulty-btn {
            padding: 12px 20px;
            border: 2px solid transparent;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 18px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s ease;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.2);
            background: rgba(255, 255, 255, 0.9);
        }

        .difficulty-btn:hover::before {
            left: 100%;
        }

        .difficulty-btn.active {
            background: linear-gradient(135deg, #007AFF, #0056CC);
            color: white;
            border-color: #007AFF;
            box-shadow: 
                0 4px 20px rgba(0, 122, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .difficulty-btn.active::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        }

        @media (max-width: 500px) {
            .game-container {
                margin: 20px;
                padding: 30px 20px;
                min-width: unset;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .center-button {
                width: 100px;
                height: 100px;
                font-size: 1em;
            }
            
            .circle-container {
                width: 150px;
                height: 150px;
            }
            
            .progress-ring {
                width: 150px;
                height: 150px;
            }
        }
        .perfect-hit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00C851;
            font-weight: 800;
            font-size: 1.8em;
            pointer-events: none;
            animation: perfectHit 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;

        }

            0% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(0.8);
                filter: blur(2px);
            }
            30% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
                filter: blur(0px);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -120%) scale(1.1);
                filter: blur(1px);
            }
        }

        .miss-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF4444;
            font-weight: 800;
            font-size: 1.8em;
            pointer-events: none;
            animation: missShake 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            text-shadow: 0 2px 10px rgba(255, 68, 68, 0.4);
            z-index: 10;
        }

        @keyframes missShake {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            15% {
                transform: translate(-40%, -50%) scale(1.1);
            }
            30% {
                transform: translate(-60%, -50%) scale(1.1);
            }
            45% {
                transform: translate(-50%, -50%) scale(1);
            }
            60% {
                transform: translate(-50%, -50%) scale(1.05);
            }
            75% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            90% {
                transform: translate(-50%, -70%) scale(1);
                opacity: 0.4;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="game-container">
        <div class="theme-selector">
            <div class="theme-btn theme-purple active" data-theme="purple"></div>
            <div class="theme-btn theme-ocean" data-theme="ocean"></div>
            <div class="theme-btn theme-sunset" data-theme="sunset"></div>
            <div class="theme-btn theme-forest" data-theme="forest"></div>
        </div>

        <h1>Rhythm Master</h1>
        <p class="subtitle">Perfect your timing. Master the rhythm.</p>

        <div class="difficulty-selector">
            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
            <button class="difficulty-btn active" data-difficulty="normal">Normal</button>
            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
            <button class="difficulty-btn" data-difficulty="expert">Expert</button>
        </div>

        <div class="game-area">
            <div class="combo-display" id="comboDisplay">Combo: 0</div>
            
            <div class="circle-container">
                <svg class="progress-ring">
                    <circle class="progress-ring-bg" cx="100" cy="100" r="90"></circle>
                    <circle class="progress-ring-fill" cx="100" cy="100" r="90" 
                            stroke-dasharray="565.48" stroke-dashoffset="565.48" id="progressCircle"></circle>
                </svg>
                <button class="center-button" id="gameButton">
                    <span id="buttonText">START</span>
                </button>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="score">0</span>
                    <span class="stat-label">Score</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="accuracy">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="level">1</span>
                    <span class="stat-label">Level</span>
                </div>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Leaderboard</h3>
            <div class="leaderboard-list" id="leaderboardList">
                <div class="leaderboard-item">
                    <span class="rank">#1</span>
                    <span>Start playing to see scores!</span>
                    <span class="score-display">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class RhythmMaster {
            constructor() {
                this.gameState = 'waiting'; // waiting, playing, gameover
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.totalHits = 0;
                this.perfectHits = 0;
                this.currentInterval = 2000;
                this.targetTime = 0;
                this.tolerance = 150;
                this.difficulty = 'normal';
                this.currentTheme = 'purple';
                
                this.difficulties = {
                    easy: { baseInterval: 2500, tolerance: 200, speedIncrease: 0.95 },
                    normal: { baseInterval: 2000, tolerance: 150, speedIncrease: 0.93 },
                    hard: { baseInterval: 1500, tolerance: 100, speedIncrease: 0.91 },
                    expert: { baseInterval: 1000, tolerance: 75, speedIncrease: 0.89 }
                };

                this.themes = {
                    purple: {
                        gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        accent: '#007AFF'
                    },
                    ocean: {
                        gradient: 'linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%)',
                        accent: '#00a8cc'
                    },
                    sunset: {
                        gradient: 'linear-gradient(135deg, #fc466b 0%, #3f5efb 100%)',
                        accent: '#fc466b'
                    },
                    forest: {
                        gradient: 'linear-gradient(135deg, #11998e 0%, #38ef7d 100%)',
                        accent: '#11998e'
                    }
                };

                this.initializeElements();
                this.loadLeaderboard();
                this.bindEvents();
                this.updateDisplay();
            }

            initializeElements() {
                this.gameButton = document.getElementById('gameButton');
                this.buttonText = document.getElementById('buttonText');
                this.scoreElement = document.getElementById('score');
                this.accuracyElement = document.getElementById('accuracy');
                this.levelElement = document.getElementById('level');
                this.progressCircle = document.getElementById('progressCircle');
                this.comboDisplay = document.getElementById('comboDisplay');
                this.leaderboardList = document.getElementById('leaderboardList');
            }

            bindEvents() {
                // Game button
                this.gameButton.addEventListener('click', () => this.handleButtonClick());
                
                // Keyboard support
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'Enter') {
                        e.preventDefault();
                        this.handleButtonClick();
                    }
                });

                // Difficulty selection
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.changeDifficulty(btn.dataset.difficulty));
                });

                // Theme selection
                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.addEventListener('click', () => this.changeTheme(btn.dataset.theme));
                });
            }

            changeDifficulty(newDifficulty) {
                if (this.gameState === 'playing') return;
                
                this.difficulty = newDifficulty;
                const config = this.difficulties[newDifficulty];
                this.currentInterval = config.baseInterval;
                this.tolerance = config.tolerance;

                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.difficulty === newDifficulty);
                });
            }

            changeTheme(newTheme) {
                this.currentTheme = newTheme;
                const theme = this.themes[newTheme];
                
                document.body.style.background = theme.gradient;
                document.documentElement.style.setProperty('--accent-color', theme.accent);
                
                // Update button colors
                this.gameButton.style.background = `linear-gradient(135deg, ${theme.accent}, ${theme.accent}dd)`;
                this.progressCircle.style.stroke = theme.accent;

                document.querySelectorAll('.theme-btn').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.theme === newTheme);
                });
            }

            handleButtonClick() {
                const now = Date.now();

                switch (this.gameState) {
                    case 'waiting':
                        this.startGame();
                        break;
                    case 'playing':
                        this.checkTiming(now);
                        break;
                    case 'gameover':
                        this.resetGame();
                        break;
                }
            }

            startGame() {
                this.gameState = 'playing';
                this.score = 0;
                this.level = 1;
                this.combo = 0;
                this.totalHits = 0;
                this.perfectHits = 0;
                this.currentInterval = this.difficulties[this.difficulty].baseInterval;
                
                this.buttonText.textContent = 'WAIT...';
                this.gameButton.disabled = true;
                this.updateDisplay();
                
                setTimeout(() => {
                    this.startRound();
                }, 1000);
            }

            startRound() {
                this.targetTime = Date.now() + this.currentInterval;
                this.buttonText.textContent = 'GET READY';
                this.gameButton.disabled = false;
                this.startProgressAnimation();

                // Add some randomness to keep it interesting
                const variance = this.currentInterval * 0.1;
                const randomOffset = (Math.random() - 0.5) * variance;
                this.targetTime += randomOffset;
            }

            startProgressAnimation() {
                const circumference = 2 * Math.PI * 90;
                let startTime = Date.now();
                
                const animate = () => {
                    if (this.gameState !== 'playing') return;
                    
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / this.currentInterval, 1);
                    const offset = circumference * (1 - progress);
                    
                    this.progressCircle.style.strokeDashoffset = offset;
                    
                    if (progress < 1) {
                        // Change button text as we approach target
                        if (progress > 0.7) {
                            this.buttonText.textContent = 'NOW!';
                        } else if (progress > 0.5) {
                            this.buttonText.textContent = 'READY...';
                        }
                        
                        requestAnimationFrame(animate);
                    } else {
                        this.handleMiss();
                    }
                };
                
                requestAnimationFrame(animate);
            }

            checkTiming(clickTime) {
                const timeDiff = Math.abs(clickTime - this.targetTime);
                this.totalHits++;

                if (timeDiff <= this.tolerance) {
                    this.handleHit(timeDiff);
                } else {
                    this.handleMiss();
                }
            }

            handleHit(timeDiff) {
                // Calculate score based on precision
                let points = 100;
                if (timeDiff <= this.tolerance * 0.3) {
                    points = 200; // Perfect hit
                    this.perfectHits++;
                    this.showFeedback('PERFECT!', 'perfect');
                    this.combo++;
                } else if (timeDiff <= this.tolerance * 0.6) {
                    points = 150; // Great hit
                    this.showFeedback('GREAT!', 'perfect');
                    this.combo++;
                } else {
                    points = 100; // Good hit
                    this.showFeedback('GOOD', 'perfect');
                    this.combo++;
                }

                // Combo multiplier
                const comboMultiplier = 1 + (this.combo * 0.1);
                points = Math.floor(points * comboMultiplier);
                
                this.score += points;
                
                // Level progression
                if (this.score >= this.level * 1000) {
                    this.level++;
                    this.currentInterval *= this.difficulties[this.difficulty].speedIncrease;
                    this.currentInterval = Math.max(this.currentInterval, 400); // Minimum interval
                }

                this.updateDisplay();
                
                setTimeout(() => {
                    if (this.gameState === 'playing') {
                        this.startRound();
                    }
                }, 500);
            }

            handleMiss() {
                this.showFeedback('MISS!', 'miss');
                this.combo = 0;
                this.gameState = 'gameover';
                this.buttonText.textContent = 'PLAY AGAIN';
                this.gameButton.disabled = false;
                this.progressCircle.style.strokeDashoffset = 2 * Math.PI * 90;
                
                this.saveScore();
                this.updateLeaderboard();
                this.updateDisplay();
            }

            showFeedback(text, type) {
                const existing = document.querySelector('.feedback-text');
                if (existing) existing.remove();

                const feedback = document.createElement('div');
                feedback.className = `feedback-text ${type === 'perfect' ? 'perfect-hit' : 'miss-indicator'}`;
                feedback.textContent = text;
                
                const container = document.querySelector('.circle-container');
                container.appendChild(feedback);
                
                // Add particle effects for perfect hits
                if (type === 'perfect') {
                    this.createParticles(container);
                    container.classList.add('pulsing');
                    setTimeout(() => container.classList.remove('pulsing'), 500);
                }
                
                setTimeout(() => feedback.remove(), 1200);
            }

            createParticles(container) {
                for (let i = 0; i < 8; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const angle = (i / 8) * Math.PI * 2;
                    const distance = 80 + Math.random() * 40;
                    const x = Math.cos(angle) * distance;
                    const y = Math.sin(angle) * distance;
                    
                    particle.style.left = `calc(50% + ${x}px)`;
                    particle.style.top = `calc(50% + ${y}px)`;
                    
                    container.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 1000);
                }
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score.toLocaleString();
                this.levelElement.textContent = this.level;
                
                const accuracy = this.totalHits > 0 
                    ? Math.round((this.perfectHits / this.totalHits) * 100) 
                    : 0;
                this.accuracyElement.textContent = `${accuracy}%`;

                // Add animation to updated stats
                [this.scoreElement, this.levelElement, this.accuracyElement].forEach(el => {
                    el.classList.add('updated');
                    setTimeout(() => el.classList.remove('updated'), 600);
                });

                // Update combo display with enhanced effects
                if (this.combo > 0) {
                    this.comboDisplay.textContent = `Combo: ${this.combo}x`;
                    this.comboDisplay.classList.add('visible');
                    if (this.combo % 5 === 0) {
                        this.comboDisplay.classList.add('combo-boost');
                        setTimeout(() => this.comboDisplay.classList.remove('combo-boost'), 600);
                    }
                } else {
                    this.comboDisplay.classList.remove('visible');
                }

                // Add button pulse effect during ready state
                if (this.gameState === 'playing') {
                    this.gameButton.classList.add('pulse');
                } else {
                    this.gameButton.classList.remove('pulse');
                }
            }

            saveScore() {
                const scores = this.getStoredScores();
                const newScore = {
                    score: this.score,
                    level: this.level,
                    accuracy: this.totalHits > 0 ? Math.round((this.perfectHits / this.totalHits) * 100) : 0,
                    difficulty: this.difficulty,
                    date: new Date().toLocaleDateString()
                };
                
                scores.push(newScore);
                scores.sort((a, b) => b.score - a.score);
                scores.splice(10); // Keep only top 10
                
                // Store in memory for this session
                this.sessionScores = scores;
            }

            getStoredScores() {
                return this.sessionScores || [
                    { score: 5000, level: 3, accuracy: 85, difficulty: 'normal', date: 'Today' },
                    { score: 3500, level: 2, accuracy: 92, difficulty: 'easy', date: 'Today' },
                    { score: 2800, level: 4, accuracy: 78, difficulty: 'hard', date: 'Today' }
                ];
            }

            updateLeaderboard() {
                const scores = this.getStoredScores();
                
                this.leaderboardList.innerHTML = scores.map((score, index) => {
                    const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                    const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '';
                    
                    return `
                        <div class="leaderboard-item">
                            <span class="rank ${rankClass}">${medal}#${index + 1}</span>
                            <span>
                                Lv.${score.level} (${score.difficulty}) 
                                <small style="color: #999;">${score.accuracy}% acc</small>
                            </span>
                            <span class="score-display">${score.score.toLocaleString()}</span>
                        </div>
                    `;
                }).join('');
            }

            loadLeaderboard() {
                this.updateLeaderboard();
            }

            resetGame() {
                this.gameState = 'waiting';
                this.buttonText.textContent = 'START';
                this.progressCircle.style.strokeDashoffset = 2 * Math.PI * 90;
                this.combo = 0;
                this.updateDisplay();
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new RhythmMaster();
        });
    </script>
</body>
